
<div class="container-fluid">
  <h2>Employees</h2>
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline" (ngSubmit)="submit()" #employeeForm="ngForm">
            <div class="form-group">
              <label class="sr-only" for="nameField">Name</label>
              <input type="text" class="form-control" id="nameField" placeholder="Name" required [(ngModel)]="model.name" name="name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="ageField">Age</label>
              <input type="number" class="form-control" id="ageField" placeholder="Age" required [(ngModel)]="model.age" name="age">
            </div>
            <div class="form-group">
              <label class="sr-only" for="positionField">Position</label>
              <input type="text" class="form-control" id="positionField" placeholder="Position" required [(ngModel)]="model.position" name="position">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!employeeForm.form.valid">{{submitText}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}} years</td>
            <td>{{employee.position}}</td>
            <td><button class="btn btn-default" (click)="edit(employee); $event.stopPropagation()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button></td>
            <td><button class="btn btn-default" (click)="delete(employee); $event.stopPropagation()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
